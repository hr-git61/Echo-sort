<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<title>Echo sort 設定</title>
<meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none'; base-uri 'self';">
<style>
  :root {
    color-scheme: light dark;
  }

  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    line-height: 1.6;
    margin: 24px;
    max-width: 760px;
  }

  h1 {
    font-size: 1.35rem;
  }

  fieldset {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 16px;
  }

  legend {
    padding: 0 6px;
  }

  label {
    display: block;
    margin: 8px 0;
  }

  input[type="number"] {
    width: 6em;
  }

  .row {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }

  button {
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #f6f6f6;
    cursor: pointer;
    color: black;
  }

  .hint {
    color: #555;
    font-size: .92rem;
  }
</style>

<h1>Echo sort 設定</h1>

<fieldset>
  <legend>動作ポリシー</legend>
  <label>
    <input type="checkbox" id="confirmOnCreate">
    新規科目ディレクトリ作成時に確認ポップアップを出す
  </label>
  <label>
    保存完了トーストの表示秒数:
    <input type="number" id="toastSeconds" min="1" max="30" value="4"> 秒
  </label>
  <div class="row" style="margin-top:8px;">
    <button id="savePolicy">設定を保存</button>
    <button id="resetSettings">設定を初期化</button>
    <span id="saveStatus" class="hint"></span>
  </div>
</fieldset>
